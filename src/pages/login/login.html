

<ion-content>
    <div class="logo"></div>
    <div class="intro">
      {{ 'WELCOME_INTRO' | translate }}
    </div>
    <ion-list>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input [(ngModel)]="user.email" type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input [(ngModel)]="user.password"  type="password"></ion-input>
        </ion-item>
      
      </ion-list>
      <button ion-button block (click)="login()" class="login">{{ 'LOGIN' | translate }}</button>

</ion-content>
